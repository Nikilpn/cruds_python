<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding-top: 50px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Details</h1>
    <table>
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>PLACE</th>
      </tr>

      {% for i in data %}
      <tr>
        <td>{{ i.Name }}</td>
        <td>{{ i.Age }}</td>
        <td>{{ i.Place }}</td>

        <td >
          <a href="{% url 'edit_page' empid=i.id %}">
            <button>Edit</button>
          </a>
        </td>

        <td >
          <a href="{% url 'delete_page' del_id=i.id %}">
            <button>Delete</button>
          </a>
        </td>


      </tr>
      {% endfor %}
    </table>
  </div>

</body>
</html>
