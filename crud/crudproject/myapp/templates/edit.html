<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
</head>
<body>
<div style="text-align:center">

    <h1>Edit Your Information</h1>

    <form method="post" action="{% url 'update_page' upid=data.id %}">
        {% csrf_token %}

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{data.Name}}"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" value="{{data.Age}}" required><br><br>

        <label for="place">Place:</label><br>
        <input type="text" id="place" name="place" value="{{data.Place}}" required><br><br>



        <input type="submit" value="Update">



       <br><br>
    </form>
</div>
</body>
</html>
